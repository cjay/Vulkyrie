resolver: lts-12.26

ghc-options:
  vulkan-api:    -O2
  GLFW-b:        -O2
  bindings-GLFW: -O2

flags:
  vulkan-api:
    useNativeFFI-1-0: true
    useNativeFFI-1-1: false
    useUnsafeFFIDefault: true

extra-deps:
  - bindings-GLFW-3.2.1.1
  - GLFW-b-3.2.1.0
  - dimensions-1.0.0.0
  - easytensor-1.0.0.1
  - easytensor-vulkan-1.0.1.0

packages:
  - .
  - location: ../vulkan-api
    extra-dep: true
