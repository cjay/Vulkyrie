resolver: nightly-2018-04-09

ghc-options:
  vulkan-api:    -O2 -split-sections
  GLFW-b:        -O2
  bindings-GLFW: -O2

flags:
  vulkan-api:
    useNativeFFI-1-0: true
    useNativeFFI-1-1: false

extra-deps:
  - bindings-GLFW-3.2.1.0

packages:
  - .
  - location: ../vulkan-api
    extra-dep: true
  - location:
      git: https://github.com/bsl/GLFW-b
      commit: 071aae2bb5f998ab9414700dbeb6b50551228763
    extra-dep: true
